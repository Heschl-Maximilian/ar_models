<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Sessel Auswahl â€“ AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        font-family: "Helvetica Neue", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fef6e4;
        color: #000;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        font-size: 1rem;
        text-transform: uppercase;
      }

      .logo {
        font-size: 2.5rem;
        font-weight: bold;
        letter-spacing: 1px;
      }

      nav a {
        margin-left: 2rem;
        text-decoration: none;
        color: #000;
        font-weight: 500;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 0;
        padding: 0 2rem 2rem;
      }

      .gallery-item {
        text-align: center;
        position: relative;
      }

      .gallery-item img {
        width: 100%;
        height: auto;
        display: block;
      }

      .gallery-item h3 {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 0.8rem;
        background: rgba(255, 255, 255, 0.7);
        padding: 0.3rem 0.5rem;
        border-radius: 4px;
        text-transform: uppercase;
      }

      model-viewer {
        width: 100%;
        height: 500px;
        background: #eee;
        border-radius: 0;
      }

      .button-container {
        text-align: center;
        padding: 1rem;
      }

      button {
        margin: 0.3rem;
        padding: 0.6rem 1.2rem;
        font-size: 1rem;
        cursor: pointer;
        border: none;
        background: #000;
        color: white;
        border-radius: 4px;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="logo">TAYO</div>
    </header>

    <div class="gallery">
      <div class="gallery-item">
        <h3>NECK</h3>
        <img src="rendering_sesserl_1.jpg" alt="Rendering Sessel 1" />
      </div>
      <div class="gallery-item">
        <h3>HAND</h3>
        <img src="rendering_sesserl_1.jpg" alt="Rendering Sessel 2" />
      </div>
      <div class="gallery-item">
        <h3>BODY</h3>
        <img src="rendering_sesserl_1.jpg" alt="Rendering Sessel 1" />
      </div>
    </div>

    <div class="button-container">
      <button onclick="changeModel('sesserl1.glb')">Sessel 1</button>
      <button onclick="changeModel('sesserl2.glb')">Sessel 2</button>
      <button onclick="changeModel('sesserl3.glb')">Sessel 3</button>
    </div>

    <model-viewer id="viewer"
      src="sessel1.glb"
      ar
      ar-modes="scene-viewer webxr quick-look"
      auto-rotate
      camera-controls>
    </model-viewer>

    <script>
      function changeModel(fileName) {
        const viewer = document.getElementById('viewer');
        viewer.src = fileName;
      }
    </script>
  </body>
</html>
