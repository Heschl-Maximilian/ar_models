<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Sessel Auswahl – AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 1rem;
        background: #f9f9f9;
        text-align: center;
      }
      .button-container {
        margin-bottom: 1rem;
      }
      button {
        margin: 0.3rem;
        padding: 0.6rem 1.2rem;
        font-size: 1rem;
        cursor: pointer;
      }
      model-viewer {
        width: 100%;
        height: 500px;
        background: #eee;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Wähle einen Sessel</h1>
    <div class="button-container">
      <button onclick="changeModel('sessel1.glb')">Sessel 1</button>
      <button onclick="changeModel('sessel2.glb')">Sessel 2</button>
      <button onclick="changeModel('sessel3.glb')">Sessel 3</button>
    </div>

    <model-viewer id="viewer"
      src="sessel1.glb"
      ar
      ar-modes="scene-viewer webxr quick-look"
      auto-rotate
      camera-controls>
    </model-viewer>

    <script>
      function changeModel(fileName) {
        const viewer = document.getElementById('viewer');
        viewer.src = fileName;
      }
    </script>
  </body>
</html>
